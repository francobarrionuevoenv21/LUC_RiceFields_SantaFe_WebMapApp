<!DOCTYPE html>
<html>
<head>
    <title>TITULO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional: Prevents scrolling */
        }
        
        /* Style for the info object*/
        .info {
            background-color: #697f3dd6;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        #dynamic-title {
            font-size: 17px;
            color: #e4b242; /* Customize title color */
            margin-bottom: 5px;
        }

        #current_feature {
            font-size: 14px;
            color: black;
        }

        /* Style for the entire legend container */
        .legend {
            background-color: #697f3dd8; /* Light transparent background */
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .legend-title {
            font-weight: bold;
            color: #e4b242;
            margin-bottom: 8px;
        }

        .legend-item {
            color: "black";
            font-size: 14px;
            margin-bottom: 4px;
        }

        .legend-box {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
            border: 1px solid #999;
        }

        /*CHECK THIS!!!*/
        .info h4 {
            margin: 0 0 5px;
        }

        /* Style for layers controller panel */
        #panel {
            background-color: #697f3dd6;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        .panel-title {
            font-size: 17px;
            margin: 0 0 0px;
            color:  #e4b242;
        }

        .custom-control {
        padding: 0; /* Add space between the controls */
        }
        
        .leaflet-control-layers {
            width: 100%;
            /*min-width: 250px !important; /* Set a minimum width */
            max-width: 350px; /* Optional: set a max width */
            min-height: 50px !important; /* Set a minimum height */
            max-height: 400px; /* Optional: set a max height */
            padding: 0px; /* Add padding */
            background: transparent !important;
            border: none !important; /* Make the border line transparent */
            color: "black"; /* Change text color */
            font-family: Arial, sans-serif;
            font-size: 13px;
        }

        @media (max-width: 600px) and (orientation: portrait) {
            .legend {
                max-width: 40%;
                font-size: 14px;
                bottom: 40px;
            }
            .panel{
                max-width: 60%;
                font-size: 14px;
            }
            .leaflet-control-layers {
                width: 90%; /* Fill the panel */
                max-width: none;
                font-size: 14px;
            }
            .info {
                max-width: 40%;
                font-size: 14px;
                top: 10px;
            }

            .leaflet-control-zoom {
                bottom: 60px; /* Raise it above OS navigation bar */
            }
        }

        @media (max-width: 800px) and (orientation: landscape) {
            .legend {
                max-width: 40%;
                font-size: 14px;
                bottom: 40px;
            }
            .panel{
                max-width: 60%;
                font-size: 14px;
            }

                max-width: 40%;

        }





    </style>
</head>
<body>
    <div id="map"></div>
    </div>
    <script>
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Initial settings
        let map = L.map("map").setView([-30.898564110590716, -60.15622193533809], 8);
        map.zoomControl.setPosition('bottomleft');

        L.tileLayer("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 35
        }).addTo(map);


        // Extract unique campaign values from GeoJSON data
        function extractUniqueCampaigns(geojsonData) {
            const campaigns = new Set(); // Set is a JavaScript data structure that automatically keeps only unique values
            
            if (geojsonData.features) {
                geojsonData.features.forEach(feature => {
                    // Check various possible property names for campaign
                    const properties = feature.properties || {}; // Ensure properties is an object
                    const campaignValue = properties.Sampling_date ||
                                        'Unknown';
                    
                    if (campaignValue && campaignValue !== '') { // Only adds the value if it exists and isn't an empty string
                        campaigns.add(campaignValue);
                    }
                });
            }
            
            return Array.from(campaigns).sort();
        }

        let geojsonLayer = null;
        let originalLayer = null;
        let campgInput = 'Sowing 22-23'; // default value

        fetch("data/data_campaigns_v1.geojson")
            .then(r => r.json())
            .then(geojsonData => {
                const elements = extractUniqueCampaigns(geojsonData);

                // Initialize the layer with all features
                geojsonLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng, { icon: iconByWQI(feature.properties.WQI) });
                },
                onEachFeature: function(feature, layer) {
                    layer.on("mouseover", function(e){ 
                        info_feature_SamPoints(e);
                        layer.setIcon(BigIconByWQI(feature.properties.WQI));
                    });
                    layer.on("mouseout", function(e) {
                        reset_info_SamPoints(e, geojsonLayer);
                        layer.setIcon(iconByWQI(feature.properties.WQI) );
                    });
                }
            }).addTo(map);

                // Store original data for filtering
                originalLayer = geojsonData;

                // Filter by default
                filterByFeature('Sampling_date', campgInput);

                // Create dropdown control
                let DDButtControl = L.control({ position: "topleft" });
                DDButtControl.onAdd = function (map) {
                    let div = L.DomUtil.create("div", "ddbutton_control"); 
                    let select = L.DomUtil.create("select", "dropdown", div);

                    elements.forEach(el => {
                        let option = document.createElement("option");
                        option.value = el;
                        option.text = el;
                        if (el === campgInput) option.selected = true;
                        select.appendChild(option);
                    });

                    select.addEventListener("change", function(e) {
                        campgInput = e.target.value;
                        filterByFeature('Sampling_date', campgInput);
                    });

                    return div;
                };
                DDButtControl.addTo(map);
            });

        // Icons remain the same
        function dropByWQI(d) {
            if (d > 90){
                return 'images/droplet_markers/water_drop_gren.png'; // Excellent
            } else if (d > 45){
                return 'images/droplet_markers/water_drop_yellow.png'; // Good
            }  else {
                return 'images/droplet_markers/water_drop_red.png'; // Very Poor
            }

        }

        function iconByWQI(d) {
            if (d > 80){
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_gren.png',
                    iconSize: [28, 28],
                    iconAnchor: [12, 12],
                }); // Excellent
            } else if (d > 45){
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_yellow.png',
                    iconSize: [28, 28],
                    iconAnchor: [12, 12],
                }); // Good
            }  else {
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_red.png',
                    iconSize: [28, 28],
                    iconAnchor: [12, 12],
                }); // Very Poor
            }

        }

        function BigIconByWQI(d) {
            if (d > 80){
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_gren.png',
                    iconSize: [60, 60],
                    iconAnchor: [35, 35],
                }); // Excellent
            } else if (d > 45){
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_yellow.png',
                    iconSize: [60, 60],
                    iconAnchor: [35, 35],
                }); // Good
            }  else {
                return myIcon = L.icon({
                    iconUrl: 'images/droplet_markers/water_drop_red.png',
                    iconSize: [60, 60],
                    iconAnchor: [35, 35],
                }); // Very Poor
            }

        }

        function filterByFeature(feature, value) {
            if (!originalLayer) return;

            let filteredData = originalLayer.features.filter(function(featureItem) {
                return featureItem.properties[feature] === value;
            });

            updateLayer(filteredData);
        }

        function updateLayer(filteredData) {
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }

            geojsonLayer = L.geoJSON(filteredData, {
                pointToLayer: function(feature, latlng) {
                    return L.marker(latlng, { icon: iconByWQI(feature.properties.WQI) });
                },
                onEachFeature: function(feature, layer) {
                    layer.on("mouseover", function(e){ 
                        info_feature_SamPoints(e);
                        layer.setIcon(BigIconByWQI(feature.properties.WQI));
                    });
                    layer.on("mouseout", function(e) {
                        reset_info_SamPoints(e, geojsonLayer);
                        layer.setIcon(iconByWQI(feature.properties.WQI) );
                    });
                }
            }).addTo(map);
        }

                // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Info panel settings --> Descripción de la vega
        let info = L.control({position: "topright"}); // Referencias control

        function infoDiv(divWidth) {
            if (info._map) {
                info.remove(); // Remove existing control if already added
            }

            info.onAdd = function() {
                let div = L.DomUtil.create("div", "info");
                div.innerHTML = `
                    <h4 id="dynamic-title">Información</h4>
                    <p id="current_feature"></p>`;
                div.style.width = divWidth; // Only keep width if it's dynamic
                return div;

            info.addTo(map); // Add the control to the map
        }
        
        // Initialize infoDiv
        infoDiv('15em')

            "Sampling points: " + e.target.feature.properties.Description + "<br>"+
            "WQI: " + e.target.feature.properties.WQI + "<br>" +
            "Cmpg: " + e.target.feature.properties.Sampling_date + "<br>";
        }

        function reset_info_SamPoints(e, gjLayer) {
            infoDiv('15em')
            info_p.innerHTML = "";
            info_h4.innerText = "Referencias";
        }

        // -------------------------------------------------------------------------------------------------------------------------------------
        // Create Leaflet control object for legend
        let legend = L.control({position: "bottomright"});

        // Function that runs when legend is added to map
        legend.onAdd = function() {
            let div = L.DomUtil.create("div", "legend");        
            div.innerHTML = 
                '<div class="legend-title">Índice de degradación</div>' +
                '<div class="legend-item"><div class="legend-box" style="background-color: #ff0000"></div>0.81-1.00</div>' +
                '<div class="legend-item"><div class="legend-box" style="background-color: #ff5a00"></div>0.61–0.80</div>' +
                '<div class="legend-item"><div class="legend-box" style="background-color: #ff9a00"></div>0.41–0.60</div>' +
                '<div class="legend-item"><div class="legend-box" style="background-color: #ffce00"></div>0.21–0.40</div>' +
                '<div class="legend-item"><div class="legend-box" style="background-color: #f0ff00"></div>0.00–0.20</div>';
            return div;
        };

        // Add Legend to Map
        legend.addTo(map);
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Info panel settings --> Descripción de la vega
        let info = L.control({position: "topright"}); // Referencias control

        function infoDiv(divWidth) {
            if (info._map) {
                info.remove(); // Remove existing control if already added
            }

            info.onAdd = function() {
                let div = L.DomUtil.create("div", "info");
                div.innerHTML = `
                    <h4 id="dynamic-title">Información</h4>
                    <p id="current_feature"></p>`;
                div.style.width = divWidth; // Only keep width if it's dynamic
                return div;
            };

            info.addTo(map); // Add the control to the map
        }
        
        // Initialize infoDiv
        infoDiv('15em') 
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Features styles and events

        let highlightStyle = {
            weight: 5,
            color: "yellow",
            fillOpacity: 0.5
        };

        function stat_color(d) {
            if(d > 0.8) return "#ff0000";
            if(d > 0.6) return "#ff5a00";
            if(d > 0.4) return "#ff9a00";
            if(d > 0.2) return "#ffce00"; 
            return "#f0ff00";
        }

        function stat_style(feature) {
            return {
                fillColor: stat_color(feature.properties.degradacio),
                weight: 1,
                opacity: 1,
                color: "black",
                fillOpacity: 1
            };
        }

        function highlight_feature_vegas(e) {
            infoDiv('30em')
            info_p = document.getElementById("current_feature");
            info_h4 = document.getElementById("dynamic-title");
            e.target.setStyle(highlightStyle);
            e.target.bringToFront();
            info_h4.innerText = "Descripción de la vega";
            info_p.innerHTML =
                "<b>Denominación vega:</b> " + e.target.feature.properties.Name + "<br>" +
                "<b>Índice de degradación:</b> " + e.target.feature.properties.degradacio + "<br>" +
                "<b>Invasión rosa mosqueta [%]:</b> " + e.target.feature.properties.percen_Rosa + "<br>" +
                "<b>Área quemada [%]:</b> " + e.target.feature.properties.percen_Incendio + "<br>" +
                "<b>Ocurrencia incendios:</b> " + e.target.feature.properties.quemada + "<br>" +
                "<b>Área [m<sup>2</sup>]:</b> " + e.target.feature.properties.area_int + "<br>" +
                "<b>Altura [m]:</b> " + e.target.feature.properties.demcuenta_int + "<br>" +
                "<b>Observaciones (Rubio M.C. y Betancourt P., 2018):</b> " + e.target.feature.properties.observacio + "<br>"
        }

        function reset_highlight(e, gjsLay) {
            infoDiv('15em')
            e.target.bringToFront();
            gjsLay.resetStyle(e.target);
            info_p.innerHTML = "";
            info_h4.innerText = "Referencias";
        }

        // Layers controller

        // Function to bring the group to the front
        function bringGroupToFront(group) {

                    layer.bringToFront();
                }

        };
